<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="./favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="./main.css" />
	<script src="./wordlist.js"></script>
	<title>TypePR</title>
</head>

<body>
	<main_container>
		<header>
			<words_per_minute>
				<wpm>0</wpm>wpm
			</words_per_minute>
			<mistakes>0</mistakes>
			<timer><time>0</time>s</timer>
		</header>

		<text_fields_container>
			<text_to_type></text_to_type>
			<input autocapitalize="off" type="text" />
		</text_fields_container>
	</main_container>

	<settings_button>{Settings}</settings_button>
	<settings></settings>
	<script src="./main.js"></script>
</body>

</html>
